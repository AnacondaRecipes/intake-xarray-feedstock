{% set version = "0.3.2" %}

package:
  name: intake-xarray
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/i/intake-xarray/intake-xarray-{{ version }}.tar.gz
  sha256: 1ab910b4fde2b31573742ddda273f3fe284d25a56ac75f4f51932b6766385644

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - intake >=0.5.2
    - xarray >=0.12.0
    - zarr
    - dask >=2.2
    - netcdf4

test:
  imports:
    - intake_xarray

about:
  home: https://github.com/ContinuumIO/intake-xarray
  license: BSD-2-Clause
  license_file: {{ environ["RECIPE_DIR"] }}/LICENSE
  summary: xarray plugins for Intake

extra:
  recipe-maintainers:
    - ocefpaf
    - jsignell
    - martindurant
